<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Dropdown Select Menu with Search</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script defer src="script.js"></script> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="container">
        <div class="select-option">
            <span>Select Country</span>
            <i class="fa-solid fa-caret-down"></i>
        </div>
        <div class="list-search-container">
            <div class="search-box">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" id="search" spellcheck="false" placeholder="Search">
            </div>
            <ul class="list">
                <li class="list-items">India 1</li>
                <li class="list-items">India 2</li>
                <li class="list-items">India 3</li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
